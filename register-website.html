<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
	<title>My Home Budget</title>
	
	<meta name="description" content="Track your incomes and expenses - application to menagement your home finance" />
	<meta name="keywords" content="expense, incomes, finance menager, money menager, budget planner" />
	<meta name="author" content="Mateusz Rajczyk">
	
	<link rel="stylesheet" href="css/fontello.css" type="text/css" />
	<link href='https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap' rel='stylesheet'>
	<link rel="stylesheet" href="main.css" type="text/css" />
	
	<script src="main.js"></script>
	
</head>

<body>
	<header>
		<h1 class="logo" style= "float:left">
			<a href="mainButton" class="mButton">My Home Budget</a>
			<br/>
			<span class="subtitle" >Application to menagement your home finance</span>
		</h1>
		
		<img src="img/money-bag-no-back.png" alt="money bag with dollar icon" class="logo-icon" style="float: left"/>
			
		<div class="adv" style="float:left">
		
			Start to control balance of your finances!
		
		</div>
		
		<div style="clear:both;"></div>
	</header>

	<div class="container">
		<main class="homeWeb">
			
			
			<nav>
			
				<form class="register">
				
					<div class="inputIcon">
						<i class="icon-user"></i>
					</div>
					
					<input type="text" placeholder="name" onfocus="this.placeholder=''" onblur="this.placeholder='name'" style="float: left" >
					
					<div style="clear:both"></div>
					
					<div class="inputIcon">
						<i class="icon-mail-alt"></i>
					</div>
					<input type="text" placeholder="email@adress.com" onfocus="this.placeholder=''" onblur="this.placeholder='email@adress.com'" style="float: left" >
					
					<div style="clear:both"></div>
					
					<div class="inputIcon">
					
						<i class="icon-lock"></i>
					
					</div>
					
					<input type="password" id="myInput" placeholder="password" onfocus="this.placeholder=''" onblur="this.placeholder='password'" style="width: 284px; float: left;" >
					
					<button type="button" class="inputIcon" id="toggler" onclick="showPassword()">
					
						<i class="icon-eye-1"></i>
					
					</button>
					
					<div class="inputIcon">
					
						<i class="icon-lock"></i>
					
					</div>
					
					<input type="password" placeholder="confirm password" onfocus="this.placeholder=''" onblur="this.placeholder='confirm password'" style="float: left;" >
					
					<div style="clear:both"></div>
					
					<button class="SignUp" type="submit">
						<i class="icon-user-add"></i>
						Sign Up
					</button>
					<div style="clear:both"></div>
					<div class="formDescription">
						Already have an account?
						<a href="signIn" class="SignIn">Sign In</a>
					</div>
					
					
					
				</form>


			</nav>
			
			<div style="clear: both;"></div>
		</main>
	</div>
		
		<footer>
			
			All rights reserved 2021 &copy; myhomebudget.com Thank you for your visit!
			
		</footer>
		
</body>
</html>
